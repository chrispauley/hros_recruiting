<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HROS Recruiting - JSchema</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='style.css'/>
  <script type="text/javascript">
  function resizeIframe(obj){
    var h = window.innerHeight;
    var w = window.innerWidth;
    // console.log('w:', w);
     obj.style.height = 0;
     obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
     obj.style.width = 1200+'px';
    //  obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';
  }
  function loadRecruitingType(){
    var newUrl='JSchema/index.htm?#schema=/schema/recruiting/json/RecruitingType.json';
    document.getElementById('iframeID').src=newUrl;
  }
  function loadCandidateType(){
    var newUrl='JSchema/index.htm?#schema=/schema/recruiting/json/CandidateType.json';
    document.getElementById('iframeID').src=newUrl;
  }
  function loadPositionOpeningType(){
    $(".nav").find(".active").removeClass("active");
       $(this).parent().addClass("active");

    var newUrl='JSchema/index.htm?#schema=/schema/recruiting/json/PositionOpeningType.json';
    document.getElementById('iframeID').src=newUrl;
  }
</script>
</head>

<body>
  <header>
    <div id='top-nav'></div>
  </header>
  <hr/>
  <div class='container main-content'>
    <div class='row'>
      <div class='col-md-12'>
        <ul class='nav nav-pills nav-fill'>
          <li class="nav-item">
            <a class="nav-link active" onClick='loadRecruitingType()'>RecruitingType</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onClick='loadCandidateType()'>CandidateType</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onClick='loadPositionOpeningType()'>PositionOpeningType</a>
          </li>
        </ul>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-12'>
        <iframe id='iframeID' src='JSchema/index.htm?#schema=/schema/recruiting/json/RecruitingType.json'

        frameborder='1' onload='resizeIframe(this)'></iframe>
      </div>
    </div>

  </div>

  <div id='footer'></div>
  <script src="js-page.bundle.js"></script>
</body>

</html>
